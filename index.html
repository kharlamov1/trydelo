<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Viewer</title>
  <style>
    html, body { margin:0; background:#000; color:#fff; }
    #viewer { max-width: 960px; margin: 0 auto; padding: 8px; }
    .page { margin: 10px auto; width: 100%; }
    canvas { width: 100% !important; height: auto !important; display:block; }
    .loading { padding: 20px; text-align:center; opacity:.8; }
  </style>
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js";
  </script>
</head>
<body>
  <div id="viewer">
    <div class="loading" id="loading">Загружаю документ…</div>
  </div>

  <script>
    const url = "123mobile.pdf"; // файл должен лежать рядом с index.html
    const DPR = Math.min(window.devicePixelRatio || 1, 2);

    pdfjsLib.getDocument(url).promise.then(async (pdf) => {
      document.getElementById('loading')?.remove();
      for (let p = 1; p <= pdf.numPages; p++) {
        const page = await pdf.getPage(p);
        const viewport = page.getViewport({ scale: 1 });
        const targetWidth = document.body.clientWidth;
        const scale = targetWidth / viewport.width;
        const scaledViewport = page.getViewport({ scale });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = Math.floor(scaledViewport.width * DPR);
        canvas.height = Math.floor(scaledViewport.height * DPR);
        canvas.style.width = scaledViewport.width + 'px';
        canvas.style.height = scaledViewport.height + 'px';
        const wrapper = document.createElement('div');
        wrapper.className = 'page';
        wrapper.appendChild(canvas);
        document.getElementById('viewer').appendChild(wrapper);
        await page.render({ canvasContext: ctx, viewport: page.getViewport({ scale: scale * DPR }) }).promise;
      }
    }).catch(err => {
      document.getElementById('loading').textContent = "Ошибка: " + err.message;
    });
  </script>
</body>
</html>
